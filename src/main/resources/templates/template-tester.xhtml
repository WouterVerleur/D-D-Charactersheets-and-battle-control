<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Template tester</title>
        <style type="text/css">
            iframe {
                width: 828px;
                height: calc(100% - 25px);
            }
            div {
                height: 25px;
            }
            body, html {
                width: 99%;
                height: 99%;
            }
        </style>
        <script type="text/javascript">
            function refreshIFrame() {
                var x = document.getElementById("pageFrame");
                x.contentWindow.location.reload();
                var t = setTimeout(refreshIFrame, 10000);
            }
        </script>
    </head>
    <body>
        <div>
            <a href="character.xhtml" target="pageFrame">character.xhtml</a>
            <a href="spell.xhtml" target="pageFrame">spell.xhtml</a>
            <a href="spells.xhtml" target="pageFrame">spells.xhtml</a>
            <a href="weapon.xhtml" target="pageFrame">weapon.xhtml</a>
            <a href="weapons.xhtml" target="pageFrame">weapons.xhtml</a>
        </div>
        <iframe id="pageFrame" name="pageFrame" src="character.xhtml" />
    </body>
</html>
