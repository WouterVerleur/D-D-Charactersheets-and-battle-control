<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>#{CharacterName}</title>
        <style type="text/css">
            h1 {
                text-align:center;
                border-bottom:1px solid black;
            }
            .right {
                float: right;
            }
            .left {
                float: left;
            }
            tr.input td {
                background: rgb(221,228,255);
            }
            table {
                border-spacing: 5px 0px;
            }
            table * {
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <h1>#{Name}</h1>
        <table class="right">
            <tr class="input">
                <td>#{ClassLevel}</td>
                <td>#{Background}</td>
                <td>#{PlayerName}</td>
            </tr>
            <tr>
                <td>Class &amp; Level</td>
                <td>Background</td>
                <td>Player Name</td>
            </tr>
            <tr class="input">
                <td>#{Race}</td>
                <td>#{Alignment}</td>
                <td>#{ExperiencePoints}</td>
            </tr>
            <tr>
                <td>Race</td>
                <td>Alignment</td>
                <td>Experience points</td>
            </tr>
        </table>
        <div class="left">
            <div class="left">
				#{abilities}
			</div>
            <div class="left">
				<div>
					#{savingthrows}
				</div>
				<div>
					#{proficiencies}
				</div>
			</div>
        </div>
    </body>
</html>
